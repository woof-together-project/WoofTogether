<google-map
  #mapElement
  [center]="center"
  [zoom]="zoom"
  height="1200px" width="1500px"

>

<map-marker
    *ngFor="let marker of markers"
    [position]="{ lat: marker.lat, lng: marker.lng }"
    [label]="marker.label || ''"
    (mapClick)="onMarkerClick(marker.id)"
  ></map-marker>


</google-map>
